<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to SQL/CSV Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JSON to SQL/CSV Converter</h1>
    <textarea id="json-input" placeholder="Paste your JSON data here..."></textarea>
    <div class="button-container">
        <button id="sql-convert">SQL Convert</button>
        <button id="csv-convert">CSV Convert</button>
    </div>
    <div class="center">
        <a id="download-link" style="display:none;">Download Output</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
